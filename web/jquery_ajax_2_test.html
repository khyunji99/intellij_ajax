<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title> Ajax </title>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        $(function () {
            // 자바스크립으로 표현한 코드
            $("#member").on("submit", function () {
                let d = $(this).serialize();
                // 폼 요소를 serialize 한다. 즉, 데이터를 일렬로 나열한다.
                // ex) username=honggildong&passwd=hong
                alert(d); // "username=honggildong&passwd=hong" 출력

                $.ajax({
                    url: "welcome.jsp",
                    type: "post",
                    data: d,
                    success: function (result) {
                        $("#txt1").html(result);
                    }
                });

                return false;


            });

        });
        //]]>
    </script>
</head>
<body>
<form action="member.jsp" method="get" name="member" id="member">
    <fieldset>
        <legend>회원가입</legend>
        <p>
            <label for="username">이름</label> <input type="text" name="username"
                                                    id="username"/>
        </p>
        <p>
            <label for="passwd">비밀번호</label> <input type="password"
                                                    name="passwd" id="passwd"/>
        </p>
        <p>
            <input type="submit" value="확인"/>
        </p>
    </fieldset>
</form>
<h1 id="txt1"></h1>
</body>
</html>
